
<ion-header>
  <ion-navbar>
    <ion-item class="seachbar-wrapper">
        <span clear item-start class="header-title" *ngIf="showtitle==true"><ion-title>{{pagetitle}}</ion-title></span>
        <ion-searchbar *ngIf="enableSearch==true" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
        </ion-searchbar>
        
        <span clear item-end><a (click)="showSearch()" class="navbarSearch-btn"><ion-icon name="search"></ion-icon></a></span>
    </ion-item>
</ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="page-menu-slider">
    <ion-row nowrap style="padding-left: 7px">
        <ion-col col-5 class="top-columns" *ngFor="let g of categories">
            <a >{{g.name}}</a>
        </ion-col>
    </ion-row>
</ion-grid>

<ion-grid class="products-grid">
  <ion-row class="">
   <ion-col col-6 *ngFor="let p of products">
     <ion-card class="latest-card">
        <a style="text-decoration: none;color:black" (click)=" productsDetails(p.id)">
            <ion-card-content class="latest-card-content">
            <img src={{p.imgUrl}}>
            </ion-card-content>
            <span style="padding-left:10px;" class="price">GHS 10.00</span>
        </a>
     </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
