<ion-header>
    <ion-navbar>
    <ion-item class="seachbar-wrapper">
      <ion-row>
        <ion-col col-1 class="menu-col">
          <span><button clear item-start class="navbarSearch-btn"><ion-icon name="menu"></ion-icon></button></span>
        </ion-col>
        <ion-col col-10 class="searchbar-col">
          <ion-searchbar [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
        </ion-searchbar>
      </ion-col>
      </ion-row> 
    </ion-item>
   </ion-navbar>
</ion-header>

<ion-content>
  <div class="home-slide">
    <ion-slides autoplay="5000" loop="true" speed="500" pager="true">
      <ion-slide>
        <img class="radius"  src="../assets/imgs/slide_1.webp">
      </ion-slide>

      <ion-slide>
        <img class="radius"  src="../assets/imgs/slide_2.webp">
      </ion-slide>

      <ion-slide>
        <img class="radius"  src="../assets/imgs/slide_3.webp">
      </ion-slide>

      <ion-slide>
        <img class="radius"  src="../assets/imgs/slide_4.webp">
      </ion-slide>

      <ion-slide>
        <img class="radius"  src="../assets/imgs/slide_5.webp">
      </ion-slide>

      <ion-slide>
        <img class="radius" src="../assets/imgs/slide_6.webp">
      </ion-slide>
    </ion-slides>
  </div>

  <ion-grid class="quicklinks">
    <ion-row justify-content-between>
      <ion-col class="text-center">
        <div>
          <a href="#">
          <img src="../assets/imgs/home_btn_1.png"/>
          <span>All Categories</span>
          </a>
        </div>
      </ion-col>
      <ion-col class="text-center">
        <div>
          <a href="#">
          <img src="../assets/imgs/home_btn_2.png"/>
          <span>Best Selling</span>
          </a> 
        </div>
      </ion-col>
      <ion-col class="text-center">
        <div>
          <a href="#">
          <img src="../assets/imgs/home_btn_3.png"/>
          <span>Promotions</span>
          </a>
        </div>
      </ion-col>
    
    </ion-row>
  </ion-grid>

  <ion-card class="flashdeals">
    <ion-item>
        <span clear item-start>Flash Deals</span>
        <span clear item-end><a (click)='flashMoreClick()'>More</a></span>
    </ion-item>
    
      <ion-card-content>
        <img src="../assets/images/flash.jpeg" />
     
      <ion-grid class="products-grid">
        <ion-row nowrap class="products-row">
          <ion-col col-5 class="products-card-col" *ngFor="let p of products">
              <ion-card class="products-card">
                  <ion-card-content>
                      <ion-item class="products-card-content">
                          <a (click)="flashMoreClick()">
                            <img src={{p.imgUrl}}/>
                          </a>
                        <span class="price">GHS {{p.price}}</span><br/>
                        <span class="old-price">GHS 15.00</span> | <span class="discount">50% off</span>
                      </ion-item>
                  </ion-card-content>
              </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class="featuredbrands">
    <ion-item>
        <span clear item-start>Featured Brands</span>
        <span clear item-end><a (click)="brandsClick()">More</a></span>
    </ion-item>
    
      <ion-card-content>
      <ion-grid class="products-grid">
        <ion-row nowrap class="products-row">
          <ion-col col-9 class="brands-col" *ngFor="let b of brands">
              <ion-card class="brands-card">
                  <ion-card-content>
                      <ion-item class="brands-card-content">
                          <a (click)="brandsClick()">
                            <img src={{b.imgUrl}}/>
                          </a>
                      </ion-item>
                  </ion-card-content>
              </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-item>
          <span clear item-start>Latest Products</span>
          <span clear item-end><a (click)="latestProductsClick()">More</a></span>
      </ion-item>
   
    <ion-card-content>
        <img src="../assets/images/latest.jpg" />

        <ion-grid class="products-grid">
            <ion-row class="">
             <ion-col col-6 *ngFor="let catg of categories">
               <ion-card class="products-card">
                 <a (click)="latestProductsClick(catg.name)">
                 <!-- <ion-card-title padding> -->
                   <span padding>{{catg.name}}</span>
                 <!-- </ion-card-title> -->
                 <ion-card-content class="products-card-content">
                    <img src={{catg.imgUrl}}>
                 </ion-card-content>
                 </a>
               </ion-card>
              </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class="stores">
    <ion-item>
        <span clear item-start>Store Explorer</span>
        <span clear item-end><a (click)="storesClick()">More</a></span>
    </ion-item>
    
      <ion-card-content>
      <ion-grid class="stores-grid">
        <ion-row nowrap class="stores-row">
          <ion-col col-9 class="stores-col" *ngFor="let b of brands">
              <ion-card class="stores-card">
                  <ion-card-content>
                      <ion-item class="stores-card-content">
                          {{b.name}}
                          <a (click)="storesClick()">
                           
                            <img src={{b.imgUrl}}/>
                          </a>
                      </ion-item>
                  </ion-card-content>
              </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-item>
          <span clear item-start>Things You May Love</span>
          <span clear item-end><a (click)="productsDetails()">More</a></span>
      </ion-item>

    <ion-card-content>
        <img src="../assets/images/umaylove.jpeg" />

        <ion-grid class="products-grid">
          <ion-row class="">
           <ion-col col-6 *ngFor="let p of products">
             <ion-card class="umaylove-card">
                <a style="text-decoration: none;color:black" (click)="productsDetails(p.id)" >
                    <ion-card-content class="umaylove-card-content">
                    <img src={{p.imgUrl}}>
                    <ion-row class="product-name"><span>{{p.name}}</span></ion-row>
                    <span style="padding-left:10px;" class="price">GHS 10.00</span>
                    </ion-card-content>
                   
                </a>
             </ion-card>
            </ion-col>
          </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
